name: flutter_reader
description: AI assisted reading application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  shared_preferences: ^2.3.0
  path_provider: ^2.1.4
  file_picker: ^8.0.0
  epub_view: ^3.0.0
  syncfusion_flutter_pdfviewer: ^20.3.47
  http: ^0.13.5
  universal_file: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.9.1
  universal_io: ^2.2.2
  crypto: ^3.0.3
  archive: ^3.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

    - assets/icons/
